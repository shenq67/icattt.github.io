					  <h1 class="entry-title">搜狐网节气插画2020下半年</h1>	
   
					  <ul class="entry-meta">
						  <li class="date">2020</li>						
						  <li class="cat"><a href="">Project</a><a href="">Sohu</a></li>				
					  </ul>	
					  <p>2020年接手搜狐网后启动的设计项目，在部门的多个产品中运营。插画以搜狐小狐狸形象为主体，并对原来不够饱满的搜狐小狐狸形象优化，让更饱满可爱的狐狸与更柔和的画风相结合，产出了下半年一系列的传统节气的插画。</p>
					  <p>并要求加强了全年的节气的风格一致性和单开屏的美学&风格特色。整体氛围感还是比较满意了。 只是产出比较耗时，这个问题在后续（<a href="../single/single-illustration-2021.html">2021年上半年</a>）又进行了一次迭代。</p>
