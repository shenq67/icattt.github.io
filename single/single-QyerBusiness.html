					  <h1 class="entry-title">穷游最世界</h1>	
   
					  <ul class="entry-meta">
						  <li class="date">2016</li>						
						  <li class="cat"><a href="">Project</a><a href="">Qyer</a></li>				
					  </ul>	
					 <p>最世界是穷游在旅行产品的商业化上从“穷游折扣”，演变而出的。当时主要负责WEB端的UI设计，以及部分最世界品牌的延展,这篇本来当时也发了站酷，也上了首推，因为一些很莫名的原因，我删了。 说实话，最世界的名称还是比较晦涩，难以直观的联想到旅行类产品，包括机票，酒店，日游等。所以品牌部分其实也很难做大众。<p/>
					 <p>而在穷游，也是最早开始独自做规范以及规范控件是如何运用在产研中。包括组件命名和图标字体化，也算是一个“梦”的开始，噩梦吗？<p/>
