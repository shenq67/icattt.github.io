					  <h1 class="entry-title">搜狐网节气插画2021上半年</h1>	
   
					  <ul class="entry-meta">
						  <li class="date">2021</li>						
						  <li class="cat"><a href="">Project</a><a href="">Sohu</a></li>				
					  </ul>					  
					  <p><img src="https://icat-1259701875.cos.ap-beijing.myqcloud.com/images/illustration_21_01.png?imageMogr2/format/webp/interlace/1/quality/100" alt=""></p>
					  <p>回看去年的节气插画，虽然有个别的几个很出彩，但整体性和体系感缺少了些，加上参与的同学一致反馈太累了，一张插画需要3-5天，在风格上也是反复修改调整。</p> 
					  <p>于是今年一开始，我们便开始尝试新的风格，从构图、色调、体积感、轮廓、题材、氛围六个纬度进行指导和约束，有效的提高了一致性和缩短设计时长。</p>
					  <p><img src="https://icat-1259701875.cos.ap-beijing.myqcloud.com/images/illustration_21_02.png?imageMogr2/format/webp/interlace/1/quality/100" ></p>
